<style>
h1 {
            text-align: center;
        }

            position: relative;

            display: grid;

            margin-bottom: 30px;
        }

            background-color: #0000;
            border: none;

            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;

        .city-btn:hover {
            background-color: #0000;
        }
        .all-cities {
            columns: 4;
            column-gap: 20px;
        }
        .all-cities p {
            margin: 0 0 10px 0;
        }
</style>

<h1>Select Your City</h1>
    <div class="search-container">
        <span class="search-icon">üîç</span>
        <input type="text" id="citySearch" placeholder='Search for "Rajahmundry"'>
    </div>
    
    <h2>Top Cities</h2>
    <div class="city-grid" id="topCities"></div>
    
    <h2>All Cities</h2>
    <div class="all-cities" id="allCities"></div>

    <script>
        const topCities = ['Mumbai','Delhi' , 'Bengaluru', 'Chennai', 'Kolkata'  ,   'Hyderabad' , 'Pune' , 'Surat' ,'Jaipur' , 'Ahmedabad'];
        const allCities = [
    'Nagpur', 'Nainital', 'Nalgonda', 'Namakkal', 'Nanded', 'Nandurbar', 'Narasaraopet', 'Narsinghpur',
    'Nashik', 'Navsari', 'Neemuch', 'Nellore', 'Nimbahera', 'Noida', 'North Lakhimpur', 'Ongole',
    'Orai', 'Osmanabad', 'Palakkad', 'Palanpur', 'Palghar', 'Pali', 'Palladam', 'Palwal',
    'Panaji', 'Panchkula', 'Pandharpur', 'Panipat', 'Parbhani', 'Patan', 'Pathankot', 'Patiala',
    'Patna', 'Pilibhit', 'Porbandar', 'Port Blair', 'Pratapgarh', 'Proddatur', 'Puducherry', 'Pune',
    'Puri', 'Purnia', 'Rae Bareli', 'Raichur', 'Raigad', 'Raigarh', 'Raipur', 'Rajahmundry',
    'Rajapalayam', 'Rajgarh', 'Rajkot', 'Rajnandgaon', 'Rajsamand', 'Ramanathapuram', 'Ramban', 'Rampur'
];


        function createCityButton(city) {
            const btn = document.createElement('button');
            btn.textContent = city;
            btn.className = 'city-btn';
            btn.onclick = () => alert(`You selected ${city}`);
            return btn;
        }

        const topCitiesContainer = document.getElementById('topCities');
        topCities.forEach(city => {
            topCitiesContainer.appendChild(createCityButton(city));
        });

        const allCitiesContainer = document.getElementById('allCities');
        allCities.forEach(city => {
            const p = document.createElement('p');
            p.textContent = city;
            allCitiesContainer.appendChild(p);
        });

        const citySearch = document.getElementById('citySearch');
        citySearch.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const allCityElements = allCitiesContainer.getElementsByTagName('p');
            
            Array.from(allCityElements).forEach(element => {
                const cityName = element.textContent.toLowerCase();
                element.style.display = cityName.includes(searchTerm) ? 'block' : 'none';
            });
        });
    </script>
